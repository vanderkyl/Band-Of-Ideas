<!DOCTYPE html>
<html>
  <head>
    <title>Band Of Ideas</title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Band of Ideas">
    <meta name="keywords" content="music,ideas,bands,collaboration,share,message,videos,audio,band,of,ideas,bandofideas">
    <meta name="author" content="KHOOF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap-3.3.7.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme-3.3.7.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
    <!-- App Styling -->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/player.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/files.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <!-- Dependencies - Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../js/dependencies/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/bootstrap/bootstrap-3.3.7.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-1.5.8.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-route-1.5.8.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-mocks-1.5.8.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-resource-1.5.8.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <!-- Start of NavBar -->
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="brand" class="navbar-brand" href="/#/">BAND OF IDEAS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div id="navLinks">
            <ul id="bandLinks" class="nav navbar-nav">
              <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
            </ul>
            <ul id="folderLinks" class="nav navbar-nav">
              <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
            </ul>
            <ul id="fileLinks" class="nav navbar-nav">
              <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
            </ul>
            <!--
            <div id="search" class="nav navbar-nav">
              <form class="navbar-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" onkeyup="showResult(this.value)">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <div id="livesearch"></div>
              </form>
            </div>
          -->
          </div>

          <!-- Start of SignIn/SignOut Dropdown -->
          <div class="nav navbar-nav navbar-right dropdown">
            <div id="signInButton">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sign Up
                <span class="caret"></span>
              </button>
              <ul class="signIn-menu dropdown-menu">
                <div class="accountLinks">
                  <h2 id="joinBandLink"><a href="" onclick="openJoinBandForm()">Join a Band!</a></h2>
                  <h2 id="signInLink"><a href="" onclick="openSignInForm()">Sign In Bitch</a></h2>
                </div>
              </div>
              <li id="signOutButton" class="navButtons" onclick="signOut()"><a href="/#/">Sign Out</a></li>
            </ul>
          </div>
          <!-- End of SignIn/SignOut Dropdown -->
        </div>
      </div>
    </nav>
    <!-- End of Nav -->

    <div id="loading">
      <h2>Loading...</h2>
    </div>
    <!-- Container of Angular views -->
    <div class="appContainer col-xs-12" ng-view></div>
    <!-- Start of Footer -->
    <div id="footer" class="footer">
      <!-- Floating Audio Player -->
      <div id="audioPlayer">
        <div id="trackName" class="playerFileTitle"></div>
        <input id="playButton" class="btn btn-sm btn-default" type="button" value="Play" onclick="playAudioFromPlayer();">
        <input id="pauseButton" class="btn btn-sm btn-default" type="button" value="Pause" onclick="pauseAudioFromPlayer();">
        <input id="quitButton" class="btn btn-sm btn-default" type="button" value="Quit" onclick="quitPlayer();">
        <audio id="audioPlayerAudio" preload="auto" autoplay="true" controls>
          <source id="audioPlayerSource" src="" type="audio/mp4"/>
          <p>Your browser does not support HTML5 audio.</p>
        </audio>
      </div>
    </div>
    <!-- End of Footer -->

    <!-- Managers - JS -->
    <script src="js/managers/app.js" type="text/javascript"></script>
    <script src="js/managers/settings.js" type="text/javascript"></script>
    <script src="js/managers/account.js" type="text/javascript"></script>
    <script src="js/managers/webTools.js" type="text/javascript"></script>
    <script src="js/managers/search.js" type="text/javascript"></script>

    <!-- Objects - JS -->
    <script src="js/objects/folder.js" type="text/javascript"></script>
    <script src="js/objects/file.js" type="text/javascript"></script>
    <script src="js/objects/audio.js" type="text/javascript"></script>
    <script src="js/objects/test.js" type="text/javascript"></script>

    <!-- Controllers - JS -->
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <script src="js/controllers/accountController.js" type="text/javascript"></script>
    <script src="js/controllers/folderController.js" type="text/javascript"></script>
    <script src="js/controllers/fileController.js" type="text/javascript"></script>
    <script src="js/controllers/ideaController.js" type="text/javascript"></script>

    <!-- Disqus
    <script src="js/managers/disqus.js" type="text/javascript"></script>
    <script id="dsq-count-scr" src="//idea-app.disqus.com/count.js" async></script>
    -->

    <!-- Directives - JS -->
    <script src="js/directives/loading.js" type="text/javascript"></script>
    <script src="js/directives/fileLikes.js" type="text/javascript"></script>
  </body>
</html>
