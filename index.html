  <body ng-app="myApp">
    <!-- Start of NavBar -->
    <nav id="navBar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

      <div id="navContainer" class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="nav-header">
          <div id="leftNavButtons">
            <span id="sideNavButton" class="sideNavButton" onclick="openSideNav()" style="display: none"><i class="fas fa-bars"></i></span>
            <span id="closeSideNavButton" class="closeSideNav" onclick="closeSideNav()" style="display: none"><i class="fas fa-arrow-left"></i></span>
          </div>
          <a id="brand" href="/#/" ><img src="img/bandofideas-logo-white.png" class="navbar-brand"/></a>
          <div style="float: right">
            <div id="showSearch" onclick="showSearchForm()" style="display: none"><i class="fa fa-search"></i></div>
            <div id="search">
              <form class="">
                <div class="form-group">
                  <input id="searchInput" type="text" class="" placeholder="Search Ideas" onkeyup="showResult(this.value, 'livesearch')" autocomplete="off">
                  <button type="submit" class="btn btn-default" onclick="openSearchFolder()" style="filter: invert(100%);"><i class="fa fa-search"></i></button>
                  <button type="reset" class="btn btn-default" style="filter: invert(100%);" onclick="hideResult('livesearch')">x</i></button>
                </div>
                <div id="livesearch"></div>


              </form>
            </div>
            <div id="closeSearch" onclick="closeSearchForm()" style="display: none"><i class="far fa-times-circle"></i></div>

          </div>
        </div>




      </div>
      <div id="searchNavContainer">
        <a href="/#/" ><img src="img/bandofideas-logo-white.png" class="navbar-brand" style="margin-left: 10px"/></a>
        <div class="search" style="margin-right: 20px">
          <form class="">
            <div class="form-group">
              <input id="largeSearchInput" type="text" class="" placeholder="Search Ideas" onkeyup="showResult(this.value, 'largeLivesearch')" autocomplete="off">
              <button type="submit" class="btn btn-default" onclick="openSearchFolder()" style="filter: invert(100%);"><i class="fa fa-search"></i></button>
              <button type="reset" class="btn btn-default" style="filter: invert(100%);" onclick="hideResult('largeLivesearch')">x</i></button>
            </div>


            <div id="largeLivesearch"></div>
          </form>
        </div>
      </div>
    </nav>
    <!-- End of Nav -->
    <!-- Side Bar -->
    <div id="sideNav" class="sideNav">


      <div class="sideNavHeader col-xs-12">

        <a href="/#/user" class="col-xs-12">
          <!--<i class="far fa-user" style="position: absolute;top: 13px;left: 20px;font-size: 15px;"></i> -->
          <div id="userLinkImage" class="profileImage"></div>
          <div id="userLink"></div>
        </a>

      </div>
      <div id="navLinks" class="col-xs-12" style="margin-top: 10px; padding-left: 5px">
        <h4><a href="/#/dashboard">Dashboard</a></h4>
        <div id="bandLinks">
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
        </div>
        <div id="folderLinks">
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
        </div>
        <div id="fileLinks" >
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
        </div>

      </div>
      <div class="sideNavFooter col-xs-12">
        <h4><a href="/#/settings">Settings</a></h4>
        <h4><a id="signOutButton" class="dropdown-item " onclick="signOut()" href="/#/">Sign Out</a></h4>
      </div>


    </div>
    <!-- End of Side Bar -->
    <div id="loadContainer" class="loader"></div>
    <!-- Container of Angular views -->
    <div id="appContainer" class="appContainer" ng-view></div>

    <!-- Start of Footer -->
    <div id="footer" class="footer">
      <!-- Floating Audio Player -->
      <div id="audioPlayer">
        <a id="trackName" href="" class="playerFileTitle" onclick="quitPlayer()"></a>
        <div style="text-align:center">
          <!--<i class="playerButton glyphicon glyphicon-step-backward" ng-click="playPrev()"></i>-->
          <i id="rewindPlayerButton" class="playerButton glyphicon glyphicon-backward" onclick="rewind(getElementById('audioPlayerAudio'))"></i>
          <i id="playButton" class="playerButton glyphicon glyphicon-play" style="display:none;" onclick="playAudioFromPlayer();"></i>
          <i id="pauseButton" class="playerButton glyphicon glyphicon-pause" style="display:inline-block" onclick="pauseAudioFromPlayer();"></i>
          <i id="forwardPlayerButton" class="playerButton glyphicon glyphicon-forward" onclick="fastForward(getElementById('audioPlayerAudio'))"></i>
          <!--<i class="playerButton glyphicon glyphicon-step-forward" ng-click="playNext()"></i>-->
        </div>

        <a id="closePlayerButton" href="javascript:void(0)" onclick="quitPlayer()">&times;</a>
        <audio id="audioPlayerAudio" ontimeupdate="initPlayerProgressBar()" preload="auto" autoplay="true" controls>
          <source id="audioPlayerSource" src="" type="audio/mp4"/>
          <p>Your browser does not support HTML5 audio.</p>
        </audio>
        <p id="audioPlayerTime" class="col-xs-12"></p>
        <div id="audioPlayerTimeline" class="col-xs-12">
          <div id="audioPlayerPercentageBar"></div>
        </div>
      </div>

      <!-- Floating Buttons -->

    </div>
    <!-- End of Footer -->
