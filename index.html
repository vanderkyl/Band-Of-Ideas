<!DOCTYPE html>
<html>
  <head>
    <title>BoI</title>
    <meta charset="UTF-8">
    <meta name="description" content="Band of Ideas">
    <meta name="keywords" content="music,ideas,bands,collaboration,share,message,videos,audio">
    <meta name="author" content="KHOOF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="528197877151-u6dq0rnndrkjcsflhfc7550dnleu9vju.apps.googleusercontent.com">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap-3.3.7.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme-3.3.7.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
    <!-- App Styling -->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/player.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/files.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <!-- Dependencies - Latest compiled and minified JavaScript -->
    <script src="../js/dependencies/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/bootstrap/bootstrap-3.3.7.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-1.5.8.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-route-1.5.8.min.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-mocks-1.5.8.js" type="text/javascript"></script>
    <script src="../js/dependencies/angular/angular-resource-1.5.8.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <div>
      <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/">BAND OF IDEAS</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="navLinks">
              <ul id="bandLinks" class="nav navbar-nav">
                <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
              </ul>
              <ul id="folderLinks" class="nav navbar-nav">
                <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
              </ul>
            </div>
            <div class="nav navbar-nav navbar-right dropdown">
              <div id="signInButton">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sign In
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <div class="form">
                    <form name="signIn">
                      <input type="text" name="email" placeholder="Email"/>
                      <input type="password" name="password" placeholder="Password"/>
                      <input type="submit" onclick="login(this.form)" value="Login"/>
                      <input type="reset" value="Cancel"/>
                    </form>
                  </div>
                  <hr>
                  <div class="accountLinks">
                    <h2 id="joinBandLink"><a href="" onclick="openJoinBandForm()">Join a Band!</a></h2>
                    <h2 id="accountInfoLink"><a href="/#/user">Account Info</a></h2>
                    <p>Made by Kyle Vanderhoof - 2017</p>
                  </div>
                </ul>
              </div>
              <li id="signOutButton" class="navButtons" onclick="signOut()"><a href="/#/user">Sign Out</a></li>
            </div>
            <!--
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          -->
            <!-- Floating Audio Player -->
            <div id="audioPlayer">
              <div id="trackName" class="playerFileTitle"></div>
              <input id="playButton" type="button" value="Play" onclick="playAudioFromPlayer();">
              <input id="pauseButton" type="button" value="Pause" onclick="pauseAudioFromPlayer();">
              <input id="quitButton" type="button" value="Quit" onclick="quitPlayer();">
              <audio id="audioPlayerAudio" preload="auto" autoplay="true" controls>
                <source id="audioPlayerSource" src="" type="audio/mp4"/>
                <p>Your browser does not support HTML5 audio.</p>
              </audio>
            </div>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
    </div>

    <div id="loading">
      <h2>Loading...</h2>
    </div>


    <div class="container" ng-view></div>

    <div class="footer">
    </div>


    <!-- Managers -->
    <script src="js/managers/app.js" type="text/javascript"></script>
    <script src="js/managers/drive.js" type="text/javascript"></script>
    <script src="js/managers/settings.js" type="text/javascript"></script>
    <script src="js/managers/account.js" type="text/javascript"></script>
    <script src="js/managers/webTools.js" type="text/javascript"></script>

    <!-- Objects -->
    <script src="js/objects/folder.js" type="text/javascript"></script>
    <script src="js/objects/file.js" type="text/javascript"></script>
    <script src="js/objects/audio.js" type="text/javascript"></script>
    <script src="js/objects/test.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <script src="js/controllers/musicController.js" type="text/javascript"></script>
    <script src="js/controllers/fileController.js" type="text/javascript"></script>

    <!-- Disqus
    <script src="js/managers/disqus.js" type="text/javascript"></script>
    <script id="dsq-count-scr" src="//idea-app.disqus.com/count.js" async></script>
    -->

    <!-- Directives -->
    <script src="js/directives/loading.js" type="text/javascript"></script>
  </body>
</html>
