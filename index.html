  <body ng-app="myApp">
    <!-- Start of NavBar -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

      <div id="navContainer" class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="nav-header">
          <span id="sideNavButton" class="sideNavButton" onclick="openSideNav()" style="display: none"><i class="fas fa-bars"></i></span>
          <a id="brand" class="navbar-brand" href="/#/">BAND OF IDEAS</a>
        </div>

        <div style="float: right">
          <div id="showSearch" onclick="showSearchForm()" style="display: none"><i class="fa fa-search"></i></div>
          <div id="search">
            <form class="">
              <div class="form-group">
                <input id="searchInput" type="text" class="" placeholder="Search Ideas" onkeyup="showResult(this.value)" autocomplete="off">
                <button type="submit" class="btn btn-default" onclick="openSearchFolder()" style="filter: invert(100%);"><i class="fa fa-search"></i></button>
                <button type="reset" class="btn btn-default" style="filter: invert(100%);">x</i></button>
              </div>


              <div id="livesearch"></div>
            </form>
          </div>
          <div id="closeSearch" onclick="closeSearchForm()" style="display: none"><i class="far fa-times-circle"></i></div>

        </div>

      </div>
    </nav>
    <div id="sideNav" class="sideNav">
      <a href="javascript:void(0)" class="closeSideNav" onclick="closeSideNav()">&times;</a>
      <div class="sideNavHeader">
        <a href="#">
          <i class="far fa-user" style="position: absolute;top: 13px;left: 20px;font-size: 15px;"></i>
          <div id="userLink" style="margin-left: 10px;"></div>
        </a>

      </div>
      <div id="navLinks" style="margin-top: 10px;">
        <div id="bandLinks">
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->

        <div id="folderLinks">
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
        </div>
        <div id="fileLinks" >
          <!--<li class="navButtons"><a href="/#/music">Music</a></li> -->
        </div>

      </div>
      <div class="sideNavFooter">
        <h4><a href="/#/settings">Settings</a></h4>
        <h4><a id="signOutButton" class="dropdown-item " onclick="signOut()" href="/#/">Sign Out</a></h4>
      </div>


    </div>

    <div id="loading">
      <h2>Loading...</h2>
    </div>
    <!-- Container of Angular views -->
    <div id="appContainer" class="appContainer col-xs-12" ng-view></div>
    <!-- Start of Footer -->
    <div id="footer" class="footer">
      <!-- Floating Audio Player -->
      <div id="audioPlayer">
        <div id="trackName" class="playerFileTitle"></div>
        <input id="playButton" class="btn btn-sm btn-default" type="button" value="Play" onclick="playAudioFromPlayer();">
        <input id="pauseButton" class="btn btn-sm btn-default" type="button" value="Pause" onclick="pauseAudioFromPlayer();">
        <input id="quitButton" class="btn btn-sm btn-default" type="button" value="Quit" onclick="quitPlayer();">
        <audio id="audioPlayerAudio" preload="auto" autoplay="true" controls>
          <source id="audioPlayerSource" src="" type="audio/mp4"/>
          <p>Your browser does not support HTML5 audio.</p>
        </audio>
      </div>

      <!-- Floating Buttons -->

    </div>
    <!-- End of Footer -->

    <!-- Start of App Script -->
    <script type="text/javascript">
        $(document).ready(function () {
            // Set up Side Nav
            $('#sideNav').click(function(e){
                e.stopPropagation();
            });
            $('#sideNav a').click(function(){
                closeSideNav();
            });
            $('body,html').click(function(){
                closeSideNav();
            });
            $('#sideNavButton').click(function(e){
                e.stopPropagation();
                openSideNav();
            });
            // Set up User Settings

            var color = localStorage['background-color'] || "rgb(208, 213, 216)";
            changeBackgroundColor(color);
        });
