<!-- Idea Details Modal -->
<div id="ideaDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details</h4>
            </div>
            <div class="modal-body">
                <h4>Name: </h4><p>{{ file.name }}</p>
                <hr>
                <h4>Band Name: </h4><p class="backToButton" ng-click="goBackToBandPage()">{{ band.name }}</p>
                <h4>Folder Name: </h4><p class="backToButton" ng-click="goBackToFolderPage()">{{ folder.name }}</p>
                <hr>
                <h4>Views: </h4><p>{{ file.views }}</p>
                <h4>Size: </h4><p>{{ file.size }}</p>
                <h4>Comments: </h4><p>{{ file.comments.length }}</p>
                <h4>Highlights: </h4><p>{{ file.highlights.length }}</p>
                <hr>
                <div ng-if="file.userLikes.length > 0">
                    <strong>Favorited By:</strong>
                    <div ng-repeat="like in file.userLikes">
                        {{ like.name }}
                    </div>
                </div>
                <div ng-if="file.userLikes.length === 0">
                    <strong>No Favorites</strong>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- End of Idea Details Modal -->
