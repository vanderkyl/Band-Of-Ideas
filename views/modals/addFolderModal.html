<!-- Add Folder Modal -->
<div id="addFolderModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Folder</h4>
      </div>
      <div class="modal-body">
        <input type="text" name="folderName" placeholder="Folder Name" ng-model="newFolder" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addFolder()">Add Folder</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Folder Modal -->
