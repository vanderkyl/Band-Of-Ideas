<!-- Upload File Modal -->
<div id="uploadFileModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload File</h4>
      </div>
      <div class="modal-body">
        <form id="fileForm" action="../php/upload.php" method="POST" enctype="multipart/form-data">
          <input type="file" id="fileSelector" name="files[]" multiple/>
          <button type="submit" id="uploadButton">Upload</button>
        </form>
        <h4>Upload Progress:
          <div id="uploadPercentage">
            <div id="uploadPercentageBar"></div>
          </div>
        </h4>
        <h4>Status: </h4><p id="uploadStatus"></p>
        <h4>Results: </h4><p id="uploadResult"></p>
        <h4>File Status: </h4><p id="fileStatus"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Upload File Modal -->
