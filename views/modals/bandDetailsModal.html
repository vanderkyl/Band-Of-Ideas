<!-- Band Details Modal -->
<div id="bandDetails" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Band Details</h4>
      </div>
      <div class="modal-body col-xs-12">
        <div class="col-xs-12">
          <h4>Name: </h4><p>{{ band.name }}</p>
          <h4>Code: </h4><p>{{ band.code}}</p>
        </div>
        <div class="col-xs-12">
          <h4>Band Members</h4>
          <div id="{{ 'member-' + $index }}" ng-animate="'animate'" ng-repeat="member in members">
            <div>
              <p>{{ member.name }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Band Details Modal -->
