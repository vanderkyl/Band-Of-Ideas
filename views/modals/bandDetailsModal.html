<!-- Band Details Modal -->
<div id="bandDetails" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Band Details</h4>
      </div>
      <div class="modal-body col-xs-12">
        <div class="col-xs-12">
          <h5><strong>Name: </strong></h5><p>{{ band.name }}</p>
          <h5><strong>Code: </strong></h5><p>{{ band.code}}</p>
          <h5><strong>Ideas: </strong></h5><p>{{ band.numFiles }}</p>
          <h5><strong>Copy URL: </strong></h5><p><a href="http://bandofideas.com/#/band?id={{band.id}}" id="bandCopyButton" onclick="copyTextFromElement('bandCopyButton', 'bandLinkCopied')"><i class="far fa-copy"></i> http://bandofideas.com/#/band?id={{band.id}}</a><span id="bandLinkCopied" style="display: none; color: green">Copied link!</span></p>
        </div>
        <div class="col-xs-12">
          <h5 style="margin-bottom: 10px"><strong>Band Members: </strong>{{ members.length }}</h5>
          <div id="{{ 'member-' + $index }}" ng-animate="'animate'" class="memberButton col-xs-4" ng-repeat="member in members">
            <div>
              <p><strong>{{ member.name }}</strong></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Band Details Modal -->
