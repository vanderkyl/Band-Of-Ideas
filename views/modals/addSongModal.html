<!-- Add Song Modal -->
<div id="addSongModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Song</h4>
      </div>
      <div class="modal-body modalForm">
        <h3>Create a new song</h3>
        <input type="text" name="songName" placeholder="Song Name" ng-model="newSong" required/>
        <input type="text" name="songDescription" placeholder="Song Description" ng-model="newSongDescription" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addSong()">Add Song</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Song Modal -->
