<div id="historyView" class="col-xs-12">
  <div class="col-xs-12 viewTitle">
    <h3 style="color: white; padding-bottom: 10px;">History</h3>
  </div>
  <!-- Dashboard buttons
  <div id="dashboardButtons" class="col-xs-12" style="padding: 0;">
    <div class="col-xs-12">
      <div class="col-xs-3 col-sm-3" style="padding: 5px">
        <div class="dashboardButton" ng-click="">
          <strong style="font-size: 18px">{{ recentNotifications.length }}</strong><br>
          <span style="font-size: 0.8em">New</span>
          <div style="font-size: 8px">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3" style="padding: 5px">
        <div class="dashboardButton" onclick="">
          <strong style="font-size: 18px">{{ numberOfNotifications }}</strong><br>
          <span style="font-size: 0.8em">Notifications</span>
          <div style="font-size: 8px">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3" style="padding: 5px">
        <div class="dashboardButton" onclick="">
          <strong style="font-size: 18px">{{ bands.length }}</strong><br>
          <span style="font-size: 0.8em">Bands</span>
          <div style="font-size: 8px">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3" style="padding: 5px">
        <div class="dashboardButton" onclick="scrollToElementById('recentComments')">
          <strong style="font-size: 18px">{{ recentHighlights.length }}</strong><br>
          <span style="font-size: 0.8em">Comments</span>
          <div style="font-size: 8px">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Buttons -->
  <div id="loadHistoryContainer" class="col-xs-12 scroller" style="padding: 20px; text-align: center">
    <i class="fa fa-spinner fa-spin" style="font-size: 20px"></i>
  </div>
  <div id="historyContainer" class="containers col-xs-12" style="display: none">
    <h4 style="color: white; text-align: center">Recent Views</h4>
    <div id="recentViewsContainer" style="" class="col-xs-12">
      <div ng-animate="'animate'" class="activityList" style="padding: 5px;" ng-repeat="view in recentViews" >
        <div>
          <!-- This is a Single View -->
          <div id="recentView-{{ view.id }}" class="folder col-xs-12" data-index="{{ view.id }}" ng-click="openView(view)">
              <div class="col-xs-8">
                <div class="viewType col-xs-12 col-sm-6">
                  {{ view.name }}
                </div>
                <div class="viewBody col-xs-12 col-sm-6" style="font-size: 11px; color: #909090;">
                  {{ view.band.name }} / {{ view.folder.name }}
                </div>
              </div>
              <div class="col-xs-4" style="font-size: 11px; color: #e2e0e0; text-align: right">
                {{ currentTimeToString(view.viewDate) }}
              </div>
          </div>
          <!-- End of Single View -->
        </div>
      </div>
      <div ng-show="!recentViews.length" class="folder col-xs-12" style="text-align: center">
        No recent views
      </div>
    </div>
  </div>


</div>
