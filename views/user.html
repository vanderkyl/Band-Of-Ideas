<!-- User Info -->
<div id="userInformation" class="col-xs-12">
  <div id="profileImage" class="profileImage containers" style="margin-top: 15px; margin-bottom: 20px;" data-toggle="modal" data-target="#profileImageModal">
    <p class="changeImageMessage">Change Image</p>
  </div>
  <div class="col-xs-12">
    <h3 class="containers">Hello {{ user.name }}</h3>
    <div class="containers col-xs-12">
      <div id="userInfo">
        <a href="javascript:void(0)" onclick="showEditUser()" class="col-xs-12" style="text-align: right;">Edit</a>
        <div class="col-xs-12">
          <h4>Username: </h4><p>{{ user.username }}</p>
          <h4>Password: </h4><p>{{ user.password }}</p>
          <h4>Email: </h4><p>{{ user.email }}</p>

        </div>

      </div>
      <div id="editUserInfo" style="display: none">
        <a href="javascript:void(0)" onclick="closeEditUser()" class="col-xs-12" style="text-align: right;">Close</a>
        <form class="col-xs-12">
          <h4>Name: </h4><input id="nameInput" class="form-control" type="text" value="{{ user.name }}" placeholder="{{ user.name }}">
          <h4>Username: </h4><input id="usernameInput" class="form-control" type="text" value="{{ user.username }}" placeholder="{{ user.username }}">
          <h4>Password: </h4><input id="passwordInput" class="form-control" type="text" value="{{ user.password }}" placeholder="{{ user.password }}">
          <h4>Email: </h4><input id="emailInput" class="form-control" type="text" value="{{ user.email }}" placeholder="{{ user.email }}">
          <br>
          <input type="submit" class="btn btn-success form-control" ng-click="updateUser()" value="Save Changes"/>
        </form>

      </div>

    </div>
    <div class="containers col-xs-12">
      <h4>Bands ({{ user.bands.length }}): </h4>
      <div ng-repeat="band in user.bands">
        <p>{{ band.name }}</p>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <!-- Profile Image Modal -->
  <div id="profileImageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose User Image</h4>
        </div>
        <div class="modal-body col-xs-12">
          <h5>Icon</h5>
          <div class="col-xs-6 col-sm-3" >
            <div class="profileImageButton containers" style="background-image: url('../img/electric-profile.png');" ng-click="changeProfileImage('../img/electric-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/acoustic-profile.png');" ng-click="changeProfileImage('../img/acoustic-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/bass-profile.png');" ng-click="changeProfileImage('../img/bass-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/drums-profile.png');" ng-click="changeProfileImage('../img/drums-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/sticks-profile.png');" ng-click="changeProfileImage('../img/sticks-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/vocal-profile.png');" ng-click="changeProfileImage('../img/vocal-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/headphones-profile.png');" ng-click="changeProfileImage('../img/headphones-profile.png')"></div>
          </div>
          <div class="col-xs-6 col-sm-3">
            <div class="profileImageButton containers" style="background-image: url('../img/piano-profile.png');" ng-click="changeProfileImage('../img/piano-profile.png')"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Playlist Modal -->
  <add-playlist-modal></add-playlist-modal>

  <playlists-modal></playlists-modal>

  <add-band-modal></add-band-modal>
  <user-details-modal></user-details-modal>
  <band-details-modal></band-details-modal>
</div>
